{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <h1 class="logo-font mb-4 text-danger">Delete Message</h1>
            <p class="text-muted">
                Are you sure you want to delete this message? This action cannot be undone.
            </p>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <!-- Delete Button -->
                    <button class="btn btn-danger btn-lg rounded-0 text-uppercase" type="submit">
                        Yes, delete it
                    </button>
                    <!-- Cancel Button -->
                    <a class="btn btn-secondary btn-lg rounded-0 text-uppercase" href="{% url 'contact-update' object.id %}">
                        No, go back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
