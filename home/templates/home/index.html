{% extends "base.html" %}
{% load static %}

{% block extra_title %} Home | {% endblock %}

{% block content %}
    <div class="container mt-5 pt-5 ">
        <div class="row justify-content-center align-items-center">
            <!-- Left Section: Text -->
            <div class="col-12 col-md-6 text-center text-md-start mt-2 mt-md-5">
                <h1 class="display-4 text-black text-center ">
                    Your one-stop shop for the latest fashion
                </h1>
                <p class="text-muted mt-3 text-center">
                    Explore our wide range of trendy and affordable clothing for every occasion.
                </p>
                <div class="mt-4 text-center">
                    <a href="{% url 'products' %}" class="shop-now-button btn bg-secondary text-white rounded-lg text-uppercase">
                        Shop Now
                    </a>
                </div>
            </div>

            <!-- Right Section: Image -->
            <div class="col-12 col-md-6 text-center mt-2 mt-md-5">
                <img src="{{ MEDIA_URL }}amri-banner.jpg" alt="Fashion Banner" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
{% endblock %}
