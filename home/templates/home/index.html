{% extends "base.html" %}
{% load static %}

{% block extra_title %} Home | {% endblock %}

{% block content %}
    <div class="container mx-auto p-4 mt-lg-5">
        <div class="row">
            <!-- Left Section: Text -->
            <div class="col-12 col-md-6 text-center text-md-start">
                <h1 class="display-4 logo-font text-black">
                    Your one-stop shop for the latest fashion
                </h1>
                <p class="text-muted mt-3">
                    Explore our wide range of trendy and affordable clothing for every occasion.
                </p>
                <div class="mt-4">
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-dark btn-lg rounded-lg text-uppercase py-3">
                        Shop Now
                    </a>
                </div>
            </div>

            <!-- Right Section: Image -->
            <div class="col-12 col-md-6 text-center mt-4 mt-md-0">
                <img src="{{ MEDIA_URL }}amri-fashion-banner.png" alt="Fashion Banner" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
{% endblock %}
