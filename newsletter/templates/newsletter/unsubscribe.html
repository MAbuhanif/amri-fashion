{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <h1 class="logo-font mb-4 text-danger">Unsubscribe</h1>
            <p class="text-muted">
                We're sorry to see you go. If you no longer wish to receive our updates, click the button below to unsubscribe from our mailing list.
            </p>
            <div class="mt-4">
                <a class="btn btn-danger btn-lg rounded-0 text-uppercase px-5" href="{% url 'mailing-list-unsubscribe' user.email %}">
                    Unsubscribe
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
