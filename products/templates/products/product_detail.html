{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container my-5">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-12 col-md-6 col-lg-5 offset-lg-1">
                <div class="image-container my-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid rounded shadow" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="#">
                            <img class="card-img-top img-fluid rounded shadow" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="col-12 col-md-6 col-lg-5">
                <div class="product-details-container mb-5 mt-md-5">
                    <h2 class="mb-3">{{ product.name }}</h2>
                    <p class="lead font-weight-bold text-success">${{ product.price }}</p>
                    {% if product.rating %}
                        <small class="text-warning"><i class="fas fa-star"></i> {{ product.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-4">{{ product.description }}</p>

                    <!-- Add to Cart Button -->
                    <div class="mt-4">
                        <a href="#" class="btn btn-dark btn-lg rounded-0 text-uppercase">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
