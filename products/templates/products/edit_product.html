{% extends "base.html" %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <hr>
            <h2 class="logo-font mb-4 text-center">Product Management</h2>
            <h5 class="text-muted text-center">Edit Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-outline-secondary rounded-0" href="{% url 'products' %}">
                        Cancel
                    </a>
                    <button class="btn btn-dark rounded-0" type="submit">
                        Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
